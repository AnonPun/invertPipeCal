<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกข้อมูลสมาชิก</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>

</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow-sm py-2" id="mainNavbar">
        <div class="container">

            <a class="navbar-brand" href="https://dds.bangkok.go.th">
                <img src="https://dds.bangkok.go.th/images/DDS_Logo_500.png" alt="Logo" style="height: 40px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="row w-100 align-items-center g-3 ms-auto">

                    <div class="col-12 col-lg-7 text-center">
                        <span class="h5 fw-bold text-white my-3 my-lg-0">
                            ระบบคำนวนขนาดและระดับก้นท่อระบายน้ำ
                        </span>
                    </div>

                    <div class="col-12 col-lg-5">
                        <div class="row g-2">
                            <div class="col-12 col-sm-6">
                                <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">หน้าแรก</a>
                            </div>
                            <div class="col-12 col-sm-6">
                                <a href="{{ url_for('register') }}"
                                    class="btn btn-warning text-dark w-100">ลงทะเบียน</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-file-earmark-text-fill me-2"></i>กรอกข้อมูลสมาชิก
                        </h4>
                    </div>
                    <div class="card-body p-4">

                        <form action="{{ url_for('user_info') }}" method="POST">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">ชื่อ :</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name" class="form-label">นามสกุล :</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="position" class="form-label">ตำแหน่ง :</label>
                                    <select class="form-select" id="position" name="position" required>
                                        <option value="วิศวกรโยธา">วิศวกรโยธา</option>
                                        <option value="นายช่างโยธา">นายช่างโยธา</option>
                                    </select>

                                </div>
                                <div class="col-md-6">
                                    <label for="position_level" class="form-label">ระดับ :</label>
                                    <select class="form-select" id="position_level" name="position_level" required>
                                        <option value="ปฏิบัติการ">ปฏิบัติการ</option>
                                        <option value="ชำนาญการ">ชำนาญการ</option>
                                        <option value="ชำนาญการพิเศษ">ชำนาญการพิเศษ</option>
                                        <option value="ชำนาญงาน">ชำนาญงาน</option>
                                        <option value="อาวุโส">อาวุโส</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="department" class="form-label">หน่วยงาน :</label>
                                    <select class="form-select" id="department" name="department" required>
                                        <option value="สำนักการระบายน้ำ">สำนักการระบายน้ำ</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="office" class="form-label">สำนักงาน/กอง :</label>
                                    <select class="form-select" id="office" name="office" required>
                                        <option value="สำนักงานพัฒนาระบบระบายน้ำ">สำนักงานพัฒนาระบบระบายน้ำ</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="division" class="form-label">ส่วน :</label>
                                    <select class="form-select" id="division" name="division" required>
                                        <option value="ส่วนวิศวกรรมระบบระบายน้ำ">ส่วนวิศวกรรมระบบระบายน้ำ</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="section" class="form-label">กลุ่มงาน :</label>
                                    <select class="form-select" id="section" name="section" required>
                                        <option value="กลุ่มงานวิศวกรรมระบบระบายน้ำ 1">กลุ่มงานวิศวกรรมระบบระบายน้ำ
                                            1</option>
                                        <option value="กลุ่มงานวิศวกรรมระบบระบายน้ำ 2">กลุ่มงานวิศวกรรมระบบระบายน้ำ
                                            2</option>
                                        <option value="กลุ่มงานวิศวกรรมระบบระบายน้ำ 3">กลุ่มงานวิศวกรรมระบบระบายน้ำ
                                            3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 mt-4 mx-auto">
                                <div class="row g-2">
                                    <div class="col-12 col-sm-9">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="bi bi-check-square me-2"></i>ยืนยันข้อมูล
                                        </button>
                                    </div>
                                    <div class="col-12 col-sm-3">
                                        <a href="{{ url_for('register') }}" class="btn btn-danger w-100">
                                            <i class="bi bi-arrow-return-left me-2"></i>ย้อนกลับ
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">แจ้งเตือน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Message will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">ตกลง</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>

    <!-- Pass flash messages safely using a script tag -->
    <script type="application/json" id="flash-messages-data">
        {{ get_flashed_messages(with_categories=true) | tojson | safe }}
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Handle Flash Messages
            try {
                const flashDataElement = document.getElementById('flash-messages-data');
                const flashMessages = JSON.parse(flashDataElement.textContent || '[]');

                if (flashMessages.length > 0) {
                    const modalBody = document.getElementById('notificationModalBody');
                    modalBody.innerHTML = ''; // Clear previous messages

                    flashMessages.forEach(([category, message]) => {
                        const p = document.createElement('p');
                        p.className = category === 'danger' ? 'text-danger mb-0' : 'text-success mb-0';
                        p.textContent = message;
                        modalBody.appendChild(p);
                    });

                    const notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
                    notificationModal.show();
                }
            } catch (e) {
                console.error('Error parsing flash messages:', e);
            }

            adjustBodyPadding();
        });

        function adjustBodyPadding() {
            const navbar = document.getElementById('mainNavbar');
            if (navbar) {
                const navbarHeight = navbar.offsetHeight;
                document.body.style.paddingTop = navbarHeight + 'px';
            }
        }

        // เรียกใช้ฟังก์ชันอีกครั้งเมื่อมีการปรับขนาดหน้าจอ (เช่น หมุนมือถือ)
        window.addEventListener('resize', adjustBodyPadding);
    </script>

</body>

</html>
