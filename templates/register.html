<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="d-flex justify-content-center">
           <div class="card shadow-sm" style="width: 80%; max-width: 500px;">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">สมัครสมาชิก</h4>
              <form method="POST" action="/register">
                <div class="mb-3">
                  <label for="email" class="form-label">อีเมล</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">รหัสผ่าน</label>
                  <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">ยืนยันรหัสผ่าน</label>
                  <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>
              </form>
              {% if error %}
              <div class="alert alert-danger mt-3">{{ error }}</div>
              {% endif %}
              {% if success %}
              <div class="alert alert-success mt-3">{{ success }}</div>
              {% endif %}
              <p class="mt-3 text-center">
                มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบ</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
