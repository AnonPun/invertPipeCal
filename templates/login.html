<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="เข้าสู่ระบบเพื่อเข้าถึงเว็บไซต์คำนวณก้นท่อออนไลน์">
  <title>เข้าสู่ระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
  </style>
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow-sm py-2">
    <div class="container">

      <a class="navbar-brand" href="https://dds.bangkok.go.th">
        <img src="https://dds.bangkok.go.th/images/DDS_Logo_500.png" alt="Logo" style="height: 40px;">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="row w-100 align-items-center g-3 ms-auto">

          <div class="col-12 col-lg-7 text-center">
            <span class="h5 fw-bold text-white my-3 my-lg-0">
              ระบบคำนวนขนาดและระดับก้นท่อระบายน้ำ
            </span>
          </div>

          <div class="col-12 col-lg-5">
            <div class="row g-2">
              <div class="col-12 col-sm-6">
                <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">หน้าแรก</a>
              </div>
              <div class="col-12 col-sm-6">
                <a href="{{ url_for('register') }}" class="btn btn-warning text-dark w-100">ลงทะเบียน</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="d-flex justify-content-center">
        <div class="card shadow-sm" style="width: 80%; max-width: 500px;">
          <div class="card-body">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Seal_of_Bangkok_Metro_Authority.png/1024px-Seal_of_Bangkok_Metro_Authority.png"
              alt="โลโก้" class="mt-3 mb-3 mx-auto d-block" style="max-height: 80px;">
            <h4 class="card-title text-center mb-4">เข้าสู่ระบบ</h4>
            <form method="POST" action="/login">
              <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">เข้าสู่ระบบ</button>
              </div>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

            <!-- Modal for Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="modal fade" id="flashMessageModal" tabindex="-1" aria-labelledby="flashMessageModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="flashMessageModalLabel">แจ้งเตือน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                  </div>
                </div>
              </div>
            </div>
            {% endif %}
            {% endwith %}

            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var flashModalElement = document.getElementById('flashMessageModal');
                if (flashModalElement) {
                  var flashModal = new bootstrap.Modal(flashModalElement);
                  flashModal.show();
                }
              });
            </script>
</body>

</html>
