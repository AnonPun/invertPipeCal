<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="เข้าสู่ระบบเพื่อเข้าถึงเว็บไซต์คำนวณก้นท่อออนไลน์">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="d-flex justify-content-center">
           <div class="card shadow-sm" style="width: 80%; max-width: 500px;">
            <div class="card-body">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Seal_of_Bangkok_Metro_Authority.png/1024px-Seal_of_Bangkok_Metro_Authority.png" alt="โลโก้" class="mt-3 mb-3 mx-auto d-block" style="max-height: 80px;">
                <h4 class="card-title text-center mb-4">เข้าสู่ระบบ</h4>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">เข้าสู่ระบบ</button>
                        <p class="mt-3 text-center">
                          ยังไม่มีบัญชี? <a href="/register">สมัครสมาชิก</a>
                        </p>
                    </form>
                    {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
