<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://dds.bangkok.go.th/images/DDS_Logo_500.png" alt="Logo" width="200" height="50"
          class="d-inline-block align-text-top">
      </a>
      <span class="navbar-text ms-4 me-4 h4 text-white">ระบบคำนวนขนาดและระดับก้นท่อระบายน้ำ</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <span class="navbar-text h4 text-warning me-3">ยินดีต้อนรับ {{ user }}!</span>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('invert_info') }}" class="btn btn-success">
              <i class="bi bi-plus-circle-fill me-1"></i>
              เริ่มคำนวณโครงการใหม่
            </a>
          </li>
        </ul>
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="ค้นหา..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">ค้นหา</button>
        </form>
        <div class="d-flex">
          <a href="{{ url_for('logout') }}" class="btn btn-danger">ออกจากระบบ</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container" style="padding-top: 120px;">
    <div class="p-5 mb-4 bg-white rounded-3 shadow-sm">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">หน้าแดชบอร์ด</h1>
        <p class="col-md-8 fs-4">คุณสามารถเริ่มต้นโครงการใหม่โดยการคลิกที่ปุ่ม "เริ่มคำนวณโครงการใหม่" ด้านบน</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
